    <main>
        <form>

            <div>
                <label for="nome"> Nome e Sobrenome *</label>
                <input type="text" id="nome" class="input-padrao" required >   

                <label for="email">Email * </label>
                <input type="email" id="email" class="input-padrao"  required placeholder="seuemail@dominio.com" >   

                <label for="telefone"> Telefone </label>
                <input type="tel" id="telefone"class="input-padrao" placeholder="(XX) Xxxx-Xxxx">   

                <label for="mensagem">Mensagem *</label>
                <textarea name="" id="mensagem" cols="70" rows="10" class="input-padrao" required></textarea>
            </div>

            <fieldset>
                <legend>Como prefere o nosso contato:</legend>

                <label for="radio-email"> <input type="radio" name="contato" value="email" id="radio-email"> Email</label>
            
                <label for="radio-telefone"> <input type="radio" name="contato" value="telefone" id="telefone-email">Telefone</label>
                
                <label for="radio-whatsapp">  <input type="radio" name="contato" value="whatsapp" id="whatsapp-email" checked> WhatsApp</label>
               
            </fieldset>

            <fieldset class="horario">
                <legend>Qual horario prefere ser atendido?</legend>
                <select name="" id="">
                    <option value="manha">Manhã</option>
                    <option value="tarde">Tarde</option>
                    <option value="noite">Noite</option>
                </select>
            </fieldset>

            <label for="" class="checkbox"> <input type="checkbox" checked > Gostaria de receber nossa newsletter?</label>
            <input type="submit" value="Enviar"  class="enviar">

    
        </form>
